<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SafraGo - Definir Senha</title>
    <link rel="stylesheet" href="../front/tela4_cadastro_senha.css">
</head>

<body>
    <div class="background"></div>
    <div class="container">
        <div class="header">
            <img src="../imagens/logo_safra_go.png" alt="Logo SafraGo" class="header-icon">
            <h1>Cadastro</h1>
        </div>

        <div class="form-card">
            <h2>Definir senha</h2>

            <!-- Mostrar o e-mail do usuÃ¡rio -->
            <p>Seu e-mail: <strong id="emailUsuario"></strong></p>

            <form>
                <!-- Mensagem de erro geral -->
                <div id="erroGeral" class="mensagem-erro geral" style="display: none;"></div>

                <input type="password" id="senha" placeholder="Senha">
                <input type="password" id="confirmarSenha" placeholder="Digite a senha novamente">

                <div class="arrow-container">
                    <button type="button" class="arrow-button">
                        <img src="../imagens/arrow_right.png" alt="PrÃ³ximo" class="arrow-icon">
                    </button>
                </div>
            </form>
        </div>
    </div>

    <!-- Corrigido: o nome do script -->
    <script src="../js/cadastro.senha.js"></script>
</body>

</html>
